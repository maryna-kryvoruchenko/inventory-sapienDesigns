<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Checkout</a></li>
            </ul>
        </nav>
        <h1>Sapien Designs Inventory</h1>
    </header>
    <main>
        <div class="slideshow-container detail-box">

            <div class="mySlides fade">
              <div class="numbertext">1 / 2</div>
              <img class="detail-image" src="../images/filter-sheets1 12x12.jpg">
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 2</div>
              <img class="detail-image" src="../images/filter-sheets2 12x12.jpg">
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span>  
              </div>

              <h3>Rosco Color Effects Filter Kit, 12x12" Sheets</h3>
                <p>
                    Price: $29.95<br>
                    Where: Adorama<br>
                    Purchase date: 10/19/2020<br>
                </p>
              <input class="submit-button" type="submit" value="Add to Cart">
            </div>

    </main>
    <footer>
        &copy; Maryna Quinones
    </footer>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
</body>
</html>
